# docker-compose.yml - Local Development with PostgreSQL

version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: awareness-postgres
    environment:
      POSTGRES_USER: awareness
      POSTGRES_PASSWORD: awareness123
      POSTGRES_DB: awareness_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./server/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U awareness"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
