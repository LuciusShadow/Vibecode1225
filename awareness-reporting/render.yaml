services:
  # PostgreSQL Database
  - type: pserv
    name: awareness-db
    env: docker
    plan: free
    region: frankfurt
    databaseName: awareness_db
    databaseUser: awareness

  # Backend API
  - type: web
    name: awareness-api
    env: node
    region: frankfurt
    plan: free
    rootDir: awareness-reporting
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: awareness-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://awareness-reporting.netlify.app
    autoDeploy: true
